name: Pull Requests

on:
  pull_request:
    branches: [main]
    types: [opened]
    paths:
      - 'data/members.json'
  push:
    branches:
      - 'feature/github-actions'
    paths:
    - 'data/members.json'

jobs:
  build:
    runs-on: ubuntu-latest
    name: "Check changes files"
    steps:
      - name: Check changes files
        uses: actions/checkout@v2
        with:
            fetch-depth: 0
      - name: Validate Members
        shell: bash
        run: |
          git fetch origin main
          chmod +x ./workflows/pull-request.sh
          bash ./workflows/pull-request.sh
